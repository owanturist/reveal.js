<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css" id="theme">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-auto-animate>
        <h1>Auto-Animate</h1>
      </section>
      <section data-auto-animate>
        <h1 style="margin-top: 100px; color: red;">Auto-Animate</h1>
      </section>
      <section>
        Decode your JSON
      </section>

      <section data-auto-animate>
        <div class="flex justify-between">
          <img style="height:16rem" class="flex-shrink" data-id="elm-logo" data-src="./static/elm-logo.png" />

          <div class="flex flex-col justify-center items-start pl-4">
            <div>Static strong typing</div>
            <div>Functional</div>
            <div>Pure</div>
            <div>Immutable</div>
          </div>

          <img class="h-64 flex-shrink" data-src="./static/js-logo.svg" />
        </div>
      </section>

      <section data-auto-animate>
        <div class="flex justify-between">
          <img style="height:20rem" class="flex-shrink" data-id="elm-logo" data-src="./static/elm-logo.png" />

          <div class="flex flex-col justify-center items-start pl-4">
            <div>Static strong typing</div>
            <div>Functional</div>
            <div>Pure</div>
            <div>Immutable</div>
          </div>

          <img class="h-64 flex-shrink" data-src="./static/js-logo.svg" />
        </div>
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
