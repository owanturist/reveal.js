<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css" id="theme">
  <link rel="stylesheet" href="dist/tailwind.css" id="theme">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        Decode your JSON
      </section>

      <section>
        <section data-auto-animate>
          <div class="flex justify-between space-x-4">
            <img
              class="h-64"
              data-src="./static/elm-logo.png"
            />
  
            <div
              class="flex flex-col justify-center items-start"
            >
              <div class="fragment">Static strong typing</div>
              <div class="fragment">Functional</div>
              <div class="fragment">Pure</div>
              <div class="fragment">Immutable</div>
            </div>
  
            <img
              class="h-64 fragment"
              data-src="./static/js-logo.svg"
            />
          </div>
        </section>
  
        <section data-auto-animate>
          <div class="flex justify-center">
            <div class="flex flex-col justify-around">
              <div class="fragment fade-right" data-fragment-index="1">HTTP</div>
              <div class="fragment fade-right" data-fragment-index="2">Local Storage</div>
            </div>
            
            <div class="flex justify-center">
              <div class="relative">
                <img
                  class="relative z-10 fragment"
                  style="height: 32rem;"
                  data-src="./static/bubble.png"
                  data-fragment-index="5"
                />
                <img
                  class="h-64 absolute top-0 right-0 bottom-0 left-0 m-auto"
                  data-src="./static/elm-logo.png"
                />
              </div>
            </div>

            <div class="flex flex-col justify-around">
              <div class="fragment fade-left" data-fragment-index="3">WEB Sockets</div>
              <div class="fragment fade-left" data-fragment-index="4">DOM</div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      slideNumber: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
